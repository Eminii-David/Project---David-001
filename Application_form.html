<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form Widget</title>
    <link rel="stylesheet" type="text/css" href="Application_form.css">
</head>
<body>
    <!-- Page Header -->
    <header>
        <h1>Job Application Form Widget</h1>
    </header>

    <!-- Job Application Form -->
    <div class="form-container">
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- First Row: First name and Last name -->
            <div class="row">
                <div class="form-group">
                    <input type="text" id="first-name" name="first-name" required placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" id="last-name" name="last-name" required placeholder="Last Name">
                </div>
            </div>

            <!-- Second Row: Email and Phone -->
            <div class="row">
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" required placeholder="Phone">
                </div>
            </div>

            <!-- Third Row: Country and City -->
            <div class="row">
                <div class="form-group" id="country-select">
                    <select id="country" name="country" placeholder="Select Country">
                        <option value="US">Ghana</option>
                        <option value="UK">Kenya</option>
                        <option value="CA">Togo</option>
                        <option value="NG">Nigeria</option>
                    </select>
                </div>
            </div>

            <!-- Fourth Row: Address -->
            <div class="form-group" id="Address">
                <input type="text" id="address" name="address" required placeholder="Address">
            </div>

            <!-- Fifth Row: Desired Position -->
            <div class="form-group" id="position">
                <input type="text" id="position" name="position" required placeholder="Choose Desired Position">
            </div>

            <div class="form-group" id="info">
                <textarea id="info" name="info" placeholder="Additional info"></textarea>
            </div>

            <!-- Sixth Row: CV Upload -->
            <div class="cv">
                <input type="text" placeholder="Add Your CV"><br>
                <button>Browse</button>
            </div>

            <!-- Submit and Reset Buttons -->
              <div id="bnt1">
                <button type="reset">Reset</button>
                <button type="submit">Send</button>
              </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2016 Job Application Form Widget. All Rights Reserved | Design by David</p>
    </footer>
</body>
</html>
